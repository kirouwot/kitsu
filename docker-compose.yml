version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: kitsu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kitsu
      POSTGRES_USER: kitsu
      POSTGRES_PASSWORD: kitsu
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kitsu"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: kitsu-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    command: >
      sh -c "
      python -m alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  frontend:
    build:
      context: ./frontend
    container_name: kitsu-frontend
    restart: unless-stopped
    depends_on:
      - backend
    env_file:
      - ./frontend/.env.production
    ports:
      - "3000:3000"

volumes:
  pg_data:

